<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcard Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 600px;
      margin: 100px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .flashcard {
      font-size: 24px;
      margin: 20px 0;
      padding: 20px;
      border: 2px solid #007BFF;
      border-radius: 8px;
      background: #e9f5ff;
    }

    .timer {
      font-size: 32px;
      font-weight: bold;
      color: #ff4444;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .result {
      font-size: 20px;
      margin-top: 10px;
      color: #ff4444;
    }

    .hidden {
      display: none;
    }

  </style>

</head>
<body>
  <div class="container">
    <h1>Flashcard Game</h1>
    <div id="timer" class="timer">30</div>
    <div id="flashcard" class="flashcard">Question goes here</div>
    <div id="result" class="result"></div>
    <button id="answer-button" class="button">Answer</button>
    <button id="correct-button" class="button" style="display: none; background-color: green">Correct</button>
    <button id="wrong-button" class="button" style="display: none; background-color: red;">Wrong</button>
    <button id="next-button" class="button" style="display: none;">Next</button>
  </div>

  <script>
    // Question & answer
    const flashcards = [
      { question: "What is the capital of France?", answer: "Paris" },
      { question: "What is 2 + 2?", answer: "4" },
      { question: "What is the largest planet in our solar system?", answer: "Jupiter" },
      { question: "What is the square root of 16?", answer: "4" },
      { question: "What is the color of the sky?", answer: "Blue" }
    ];

    let currentIndex = 0;
    let timer = 30; // set time 30 second
    let countdown;
    let score = 0;

    const timerElement = document.getElementById("timer");
    const flashcardElement = document.getElementById("flashcard");
    const resultElement = document.getElementById("result");
    const answerButton = document.getElementById("answer-button");
    const correctButton = document.getElementById("correct-button");
    const wrongButton = document.getElementById("wrong-button");
    const nextButton = document.getElementById("next-button");

    // ฟังก์ชันอัปเดตการ์ด
    function updateFlashcard() {
      if (currentIndex < flashcards.length) {
        flashcardElement.textContent = flashcards[currentIndex].question;
        resultElement.textContent = "";
        answerButton.style.display = "inline-block"; // show answer button
        correctButton.style.display = "none"; // hide Correct button
        wrongButton.style.display = "none"; // hide Wrong button
        nextButton.style.display = "none"; // hide Next button
        timerElement.classList.remove("hidden");
      } else {
        // แสดงผลลัพธ์สุดท้าย
        flashcardElement.textContent = "Game Over!";
        resultElement.textContent = `Your final score is: ${score}/${flashcards.length}`;
        clearInterval(countdown); // stop counting
        timerElement.textContent = "0";
        answerButton.style.display = "none";
        correctButton.style.display = "none";
        wrongButton.style.display = "none";
        nextButton.style.display = "none";
        timerElement.classList.add("hidden");
      }
    }

    // reckon time
    function startTimer() {
      timer = 30;
      timerElement.textContent = timer;
      clearInterval(countdown); // reset time
      countdown = setInterval(() => {
        timer--;
        timerElement.textContent = timer;
        if (timer === 0) {
          clearInterval(countdown); // stop counting
          showAnswer();
        }
      }, 1000);
    }

    // show the answer
    function showAnswer() {
      const correctAnswer = flashcards[currentIndex].answer;
      resultElement.textContent = `The answer is "${correctAnswer}".`;
      resultElement.className = "result incorrect";

      clearInterval(countdown);
      answerButton.style.display = "none"; 
      correctButton.style.display = "inline-block"; 
      wrongButton.style.display = "inline-block"; 
      nextButton.style.display = "inline-block";
    }
    
    // increase score
    function markCorrect() {
      score++;
      hideActionButtons(); // hide correct & wrong buttons
    }

    // incorrect answer
    function markWrong() {
      hideActionButtons(); 
    }

    // hide button
    function hideActionButtons() {
      correctButton.style.display = "none"; 
      wrongButton.style.display = "none"; 
    }

    function nextFlashcard() {
      currentIndex++;
      updateFlashcard();
      startTimer();
    }

    // starter
    answerButton.addEventListener("click", showAnswer);
    correctButton.addEventListener("click", markCorrect);
    wrongButton.addEventListener("click", markWrong);
    nextButton.addEventListener("click", nextFlashcard);
    updateFlashcard();
    startTimer();
  </script>
</body>
</html>
