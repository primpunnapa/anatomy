<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcard Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 600px;
      margin: 100px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .flashcard {
      font-size: 24px;
      margin: 20px 0;
      padding: 20px;
      border: 2px solid #007BFF;
      border-radius: 8px;
      background: #e9f5ff;
    }

    .timer {
      font-size: 32px;
      font-weight: bold;
      color: #ff4444;
    }

    .input-box {
      margin: 20px 0;
    }

    .input-box input {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      border: 2px solid #ccc;
      border-radius: 4px;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .result {
      font-size: 20px;
      margin-top: 10px;
    }

    .correct {
      color: green;
    }

    .incorrect {
      color: red;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Flashcard Game</h1>
    <div id="timer" class="timer">30</div>
    <div id="flashcard" class="flashcard">Question goes here</div>
    <div id="input-section" class="input-box">
      <input type="text" id="answer-input" placeholder="Type your answer here">
    </div>
    <button id="submit-button" class="button">Submit Answer</button>
    <div id="result" class="result"></div>
    <button id="next-button" class="button hidden">Next</button>
  </div>

  <script>
    // ตัวอย่างคำถามและคำตอบ
    const flashcards = [
      { question: "What is the capital of France?", answer: "Paris" },
      { question: "What is 2 + 2?", answer: "4" },
      { question: "What is the largest planet in our solar system?", answer: "Jupiter" },
      { question: "What is the square root of 16?", answer: "4" },
      { question: "What is the color of the sky?", answer: "Blue" }
    ];

    let currentIndex = 0;
    let timer = 30; // ตั้งเวลา 30 วินาที
    let countdown;

    const timerElement = document.getElementById("timer");
    const flashcardElement = document.getElementById("flashcard");
    const answerInput = document.getElementById("answer-input");
    const submitButton = document.getElementById("submit-button");
    const nextButton = document.getElementById("next-button");
    const resultElement = document.getElementById("result");
    const inputSection = document.getElementById("input-section");

    // ฟังก์ชันอัปเดตการ์ด
    function updateFlashcard() {
      if (currentIndex < flashcards.length) {
        flashcardElement.textContent = flashcards[currentIndex].question;
        resultElement.textContent = "";
        answerInput.value = "";
        answerInput.disabled = false;
        submitButton.disabled = false;
        nextButton.classList.add("hidden");
        inputSection.classList.remove("hidden");
        timerElement.classList.remove("hidden");
      } else {
        flashcardElement.textContent = "You've completed all flashcards!";
        clearInterval(countdown);
        timerElement.textContent = "0";
        answerInput.disabled = true;
        submitButton.classList.add("hidden");
        nextButton.style.display = "none";
        timerElement.classList.add("hidden");
        inputSection.classList.add("hidden");
      }
    }

    // ฟังก์ชันจับเวลาถอยหลัง
    function startTimer() {
      timer = 30;
      timerElement.textContent = timer;
      clearInterval(countdown);
      countdown = setInterval(() => {
        timer--;
        timerElement.textContent = timer;
        if (timer === 0) {
          clearInterval(countdown);
          checkAnswer(); // เช็คคำตอบเมื่อหมดเวลา
        }
      }, 1000);
    }

    // ฟังก์ชันตรวจสอบคำตอบ
    function checkAnswer() {
      const userAnswer = answerInput.value.trim().toLowerCase();
      const correctAnswer = flashcards[currentIndex].answer.trim().toLowerCase();

      if (userAnswer === correctAnswer) {
        resultElement.textContent = "Correct!";
        resultElement.className = "result correct";
      } else {
        resultElement.textContent = `Incorrect! The correct answer is "${flashcards[currentIndex].answer}".`;
        resultElement.className = "result incorrect";
      }

      // ซ่อน input, submit, และ timer
      answerInput.disabled = true;
      submitButton.disabled = true;
      inputSection.classList.add("hidden");
      timerElement.classList.add("hidden");

      nextButton.classList.remove("hidden"); // แสดงปุ่มถัดไป
      clearInterval(countdown); // หยุดจับเวลา
    }

    // ฟังก์ชันแสดงคำถามถัดไป
    function nextFlashcard() {
      currentIndex++;
      updateFlashcard();
      startTimer();
    }

    // เริ่มเกม
    submitButton.addEventListener("click", checkAnswer);
    nextButton.addEventListener("click", nextFlashcard);
    updateFlashcard();
    startTimer();
  </script>
</body>
</html>
