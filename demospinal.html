<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base of Skull - Sketchfab Interaction</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      display: none;
      z-index: 1;
    }
    /* .sketchfab-embed-wrapper {
      position: absolute;
      width: 400px;
      height: 400px;
      top: 100;
      left: 0;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    } */

    .sketchfab-embed-wrapper iframe {
      width: 100vw; /* Full viewport width */
      height: 100vh;  /* Full viewport height */
    }

  </style>
</head>
<body>
  <div id="info">Cranial Nerve Info</div>
  <div class="sketchfab-embed-wrapper">
    <iframe id="sketchfab-iframe" src="https://sketchfab.com/models/ad6fc416b7e04013bad285a94d58f8aa/embed" allow="autoplay; fullscreen; xr-spatial-tracking"></iframe>
  </div>

  <script src="https://static.sketchfab.com/api/sketchfab-viewer-1.12.1.js"></script>
  <script>
    const iframe = document.getElementById('sketchfab-iframe');
    const client = new Sketchfab(iframe);
    const infoDiv = document.getElementById('info');

    client.init('ad6fc416b7e04013bad285a94d58f8aa', {
      success: function(api) {
        api.start();
        api.addEventListener('viewerready', function() {
          console.log('Sketchfab Viewer is ready');

          // Example: Add event listener for picking objects
          api.addEventListener('click', function(e) {
            api.getNodeMap(function(err, nodes) {
              if (!err) {
                const node = nodes[e.instanceID];
                if (node && node.name) {
                  infoDiv.style.display = 'block';
                  infoDiv.style.left = e.mousePosition[0] + 'px';
                  infoDiv.style.top = e.mousePosition[1] + 'px';
                  infoDiv.innerHTML = `<strong>${node.name}</strong><br>Cranial Nerve Information`;
                } else {
                  infoDiv.style.display = 'none';
                }
              }
            });
          });
        });
      },
      error: function() {
        console.error('Failed to initialize Sketchfab API');
      }
    });

    // Hide info box when clicking outside objects
    window.addEventListener('click', () => {
      infoDiv.style.display = 'none';
    });
  </script>
</body>
</html>
